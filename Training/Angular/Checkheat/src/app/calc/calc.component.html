<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calc.component.css">
    <title>calc</title>
</head>

<body>

    <div class="section">
        <div class="box1">

        </div>

        <div class="box2">
            <h2>Mortgage Calculator</h2>

            <label>
                Purchase Price:
                <input type="range" [(ngModel)]="purchasePrice" min="0" max="1000000" step="10000">
                {{ purchasePrice | currency }}
            </label>

            <label>
                Down Payment:
                <input type="range" [(ngModel)]="downPayment" min="0" max="{{ purchasePrice }}" step="1000">
                {{ downPayment | currency }}
            </label>

            <label>
                Repayment Time (in years):
                <input type="range" [(ngModel)]="repaymentTime" min="1" max="30" step="1">
                {{ repaymentTime }} years
            </label>

            <label>
                Interest Rate:
                <input type="range" [(ngModel)]="interestRate" min="0" max="10" step="0.1">
                {{ interestRate }}%
            </label>

            <hr>

            <p>Loan Amount: {{ loanAmount | currency }}</p>
            <p>Monthly Payment: {{ monthlyPayment | currency }}</p>

        </div>

    </div>

</body>

</html>

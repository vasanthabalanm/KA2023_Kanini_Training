<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./url.component.css">
    <title>url</title>
</head>

<body>

    <div class="section">
        <div class="box1">
            <h3>Shortening url</h3>
            <form (ngSubmit)="shortenURL()">
                <label>
                    URL:
                    <input type="text" [(ngModel)]="inputURL" name="inputURL" required>
                </label>
                <br><br>    

                <button type="submit">Shorten</button><br>
            </form>

            <div *ngIf="shortenedURL">
                Shortened URL: {{ shortenedURL }}
                <button (click)="copyToClipboard()">Copy</button>
            </div>
        </div>

        <div class="box2">
            
        </div>

    </div>

</body>

</html>

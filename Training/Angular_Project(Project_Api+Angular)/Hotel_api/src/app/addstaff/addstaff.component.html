<div class="section">

    <div class="box2">

                <label for="staffId"> staffId : </label>

            <div class="form-group" >
                <label for="hotelId"> hotelId : </label>
                <input type="number" id="hotelId" class="form-control"
                name="hotelId" formControlName="hotelId">
            </div>
            <div class="form-group" >
                <label for="staffName"> staffName : </label>
                <input type="text" id="staffName" class="form-control"
                name="staffName" formControlName="staffName">
            </div>
            <div class="form-group" >
                <label for="staffemail">staffemail : </label>
                <input type="email" id="staffemail" class="form-control"
                name="staffemail" formControlName="staffemail">
            </div>
            <div class="form-group" >
                <label for="staffPassword">staffpassword : </label>
                <input type="text" id="staffPassword" class="form-control"
                name="staffPassword" formControlName="staffPassword">
            </div>
            
            <br>
            <div class="form-group" >
                <input type="submit" value="Add" class="btn btn-warning ok">
                <input type="submit" value="Back" class="btn btn-dark oks" [routerLink]="['/owner/optionsowner/staff']">

            </div>
            
        </form>

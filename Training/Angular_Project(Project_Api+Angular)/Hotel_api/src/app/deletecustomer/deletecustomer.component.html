<div class="section">
    <div class="box1">
    
    </div>

    <div class="box2">
        <form  (ngSubmit)="deletecustById()">
            <div class="form-group" >
                <label for="customerId"> customerId : </label><br>
                <input type="number" [(ngModel)]="customerId" name="customerId" placeholder="Enter cust id" > 
            </div>
            <br>
            <div class="form-group" >
                <input type="submit" value="Delete" class="btn btn-warning ok">
                <input type="submit" value="Back" class="btn btn-dark oks" [routerLink]="['/owner/hotelstaffs/customerdetails']">

            </div>        
        </form>
        
            <table>

                <thead >
                    <tr >
                        <th>Customer Id</th>
                        <th>Customer Name</th>
                        <th>Customer Email</th>
                        <th>Customer Phone</th>
                        <th>Customer City</th>
                        <th>Customer Count</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let item of customers">
                        <tr >
                        <td>{{item.customerId}}</td>
                        <td>{{item.customerName}}</td>
                        <td>{{item.customerEmail}}</td> 
                        <td>{{item.customerPhone}}</td>
                        <td>{{item.customerPhone}}</td>
                        <td>{{item.customerCount}}</td>
                    </tr>
                    </ng-container>
                    
                </tbody>
            </table>
        
    </div>

</div>
